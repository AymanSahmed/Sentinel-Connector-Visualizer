<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentinel Connector Visualizer</title>
  https://d3js.org/d3.v7.min.js
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #controls { padding: 10px; background: #f4f4f4; display: flex; gap: 10px; }
    input { flex: 1; padding: 6px; font-size: 14px; }
    button { padding: 6px 12px; font-size: 14px; cursor: pointer; }
    svg { width: 100%; height: 90vh; background: #fafafa; }
    .node text { font-size: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="repoInput" placeholder="owner/repo (e.g., Azure/Azure-Sentinel)">
    <button onclick="loadGraph()">Visualize</button>
  </div>
  <svg></svg>
  <script src="app.js"></script>
</body>
</html>
